---
layout: page
title: 标签
---
<ul class="tag">
  {% for tag in site.tags %}
    <li><a href="{{ site.tags_path }}#{{ tag[0] }}">{{ tag[0] }}<span>{{ tag[1].size }}</span></a></li>
  {% endfor %}
</ul>

{% for tag in site.tags %}
  <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
  <ul class="post">
    {% for post in tag[1] %}
      <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
